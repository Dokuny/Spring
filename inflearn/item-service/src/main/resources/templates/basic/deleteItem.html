<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link th:href="@{/css/bootstrap.min.css}"
		      href="../css/bootstrap.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container" style="max-width: 600px">
			<div class="py-5 text-center"><h2>상품 삭제</h2>
			</div>
			<hr class="my-4">
			<div>
				<form action="deleteItem.html" th:action method="post">
				<table class="table">
					
					<thead>
						<tr>
							<th>ID</th>
							<th>상품명</th>
							<th>가격</th>
							<th>수량</th>
						</tr>
					</thead>
					
					<tbody>
							<tr th:each="item:${items}">
								<td th:text="${item.id}">회원 아이디</td>
								<td th:text="${item.itemName}">상품명</td>
								<td th:text="${item.price}">상품가격</td>
								<td th:text="${item.quantity}">상품개수</td>
								<td><input type="checkbox" th:name="${item.id}" th:value="${item.id}"></td>
							</tr>
					</tbody>
				</table>
				
				<div class="row">
					<div class="col">
						<button class="btn btn-primary float-end"
						        type="submit">
							상품 삭제
						</button>
					</div>
				</div>
				
				</form>
			</div>
		</div> <!-- /container -->
	</body>
</html>
