<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			.container {
				max-width: 560px;
			}
			
			.field-error {
				border-color: #dc3545;
				color: #dc3545;
			} </style>
	</head>
	<body>
		<div class="container">
			<div class="py-5 text-center"><h2>로그인</h2>
			</div>
			<form action="item.html" th:action th:object="${loginForm}" method="post">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p class="field-error"
					   th:each="err : ${#fields.globalErrors()}"
					   th:text="${err}">전체 오류 메시지</p>
				</div>
				<div>
					<label for="loginId">로그인 ID</label>
					<input type="text" id="loginId" th:field="*{id}" class="form-control"
					       th:errorclass="field-error">
				</div>
				<div>
					<label for="password">비밀번호</label>
					<input type="password" id="password" th:field="*{pw}"
					       class="form-control" th:errorclass="field-error">
				</div>
				<hr class="my-4">
				<div class="row">
					<div class="col">
						<button class="btn btn-primary" type="submit">
							로그인
						</button>
						<button class="btn btn-secondary"
						        th:onclick="|location.href='@{/}'|" type="button">
							취소
						</button>
					</div>
				</div>
			</form>
		</div> <!-- /container --> </body>
</html>
