<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>게시판 - 목록</title>
		<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<header th:insert="common/header.html"></header>
		<div class="container">
			<table class="table">
				<thead class="thead-light">
					<tr class="text-center">
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">작성일</th>
						<th scope="col">조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-left" th:each="post : ${lists}">
						<th scope="row">
							<span th:text="${post.id}"></span>
						</th>
						<td>
							<a th:href="@{'/board/' + ${post.id}}">
								<span th:text="${post.title}"></span>
							</a>
						</td>
						<td>
							<span th:text="${post.user}"></span>
						</td>
						<td>
							<span th:text="${post.date}"></span>
						</td>
						<td>
							<span th:text="${post.views}"></span>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-auto mr-auto"></div>
				<div class="col-auto">
					<a class="btn btn-primary" th:href="@{/board/post}" role="button">글쓰기</a>
				</div>
			</div>
		</div>
	</body>
</html>
