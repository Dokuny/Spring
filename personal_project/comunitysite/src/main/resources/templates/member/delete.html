<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container" style="max-width: 600px">
			<div class="py-5 text-center">
				<h2>회원 삭제</h2>
			</div>
			
			<hr class="my-4">
			<div>
				<form th:action method="post">
					<table class="table">
						<thead>
							<tr>
								<th>아이디</th>
								<th>이름</th>
								<th>나이</th>
								<th>성별</th>
								<th>전화번호</th>
								<th>삭제여부</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="member : ${members}">
								<td><span th:text="${member.id}">회원id</span></td>
								<td><span th:text="${member.name}">이름</span></td>
								<td><span th:text="${member.age}">나이</span></td>
								<td><span th:text="${member.gender}">성별</span></td>
								<td><span th:text="${member.phone}">전화번호</span></td>
								<td><input type="checkbox" name="checkedValue" th:value="${member.id}"></td>
							</tr>
						</tbody>
					</table>
					<div>
						<button class="w-100 btn btn-primary"
						        type="submit">삭제
						</button>
						<button class="w-100 btn btn-secondary"
						        onclick="location.href='/members'"
						        type="button">취소
						</button>
					</div>
				</form>
			</div>
		</div> <!-- /container -->
	</body>
</html>
