<!DOCTYPE HTML>
	<head>
		<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<style>
		button{
			margin: 0 5px;
		}
	</style>
	</head>
	<body>
		
		<div class="container" style="max-width: 600px">
			<div class="py-5 text-center">
				<h2>회원 관리</h2>
			</div>
			
			<div class="row">
				<div class="col" style="display: flex; justify-content: center">
					<button class="btn btn-primary float-end"
					        onclick="location.href='/members/list'"
					        type="button">회원 목록
					</button>
					<button class="btn btn-primary float-end"
					        onclick="location.href='/members/enroll'"
					        type="button">회원 등록
					</button>
					<button class="btn btn-primary float-end"
					        onclick="location.href='/members/delete'"
					        type="button" >회원 삭제
					</button>
					<button class="btn btn-primary float-end"
					        onclick="location.href='/members/edit'"
					        type="button">회원 수정
					</button>
					<button class="btn btn-primary float-end"
					        onclick="location.href='/members/search'"
					        type="button">회원 조회</button>
				</div>
			</div>
		</div>
	</body>
</html>
