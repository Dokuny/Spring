<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>회원 조회</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="container">
			<div class="py-5 text-center">
				<h2>회원 조회</h2>
			</div>
			
			<form action="/members/search" method="post">
				<div>
					<label for="id">아이디</label>
					<input type="text" id="id" name="id" th:value="${inputStr}" class="form-control">
					<button class="btn btn-primary center-block"
					        style="margin-top: 10px" type="submit">
						검색
					</button>
				</div>
			</form>
		</div>
		<div th:if="${member}!=null">
			<table class="table">
				<thead>
					<tr>
						<th>아이디</th>
						<th>이름</th>
						<th>나이</th>
						<th>성별</th>
						<th>전화번호</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${member.id}">회원id</span></td>
						<td><span th:text="${member.name}">이름</span></td>
						<td><span th:text="${member.age}">나이</span></td>
						<td><span th:text="${member.gender}">성별</span></td>
						<td><span th:text="${member.phone}">전화번호</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
