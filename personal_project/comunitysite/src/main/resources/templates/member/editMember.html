<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>회원 수정</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			.container {
				max-width: 560px;
			}
			.field-error {
				border-color: red;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			
			<div class="py-5 text-center">
				<h2 th:text="|${member.name}님의 정보수정|">회원</h2>
			</div>
			
			<form th:action th:object="${member}" method="post">
				<div>
					<label for="id">아이디</label>
					<input type="text" id="id" class="form-control"
					       th:field="*{id}"
					       th:errorclass="field-error" readonly>
				</div>
				<div>
					<label for="pw">비밀번호</label>
					<input type="text" id="pw" name="pw" class="form-control"
					       th:field="*{pw}"
					       th:errorclass="field-error">
				</div>
				<div>
					<label for="name">이름</label>
					<input type="text" id="name" name="name" class="form-control"
					       th:field="*{name}"
					       th:errorclass="field-error">
				</div>
				<div>
					<label for="age">나이</label>
					<input type="text" id="age" name="age" class="form-control"
					       th:field="*{age}"
					       th:errorclass="field-error">
				</div>
				
				<div>
					<label>성별</label><br>
					<label style="margin-right: 10px">남자 <input type="radio" name="gender" value="male" checked></label>
					<label>여자 <input type="radio" name="gender" value="female"></label>
				</div>
				
				<div>
					<label for="phone">전화번호</label>
					<input type="text" id="phone" name="phone" class="form-control"
					       th:field="*{phone}"
					       th:errorclass="field-error">
				</div>
				<div class="row" style="margin-top: 15px">
					<div class="col" style="display: flex">
						<button class="btn btn-primary btn-lg" type="submit">저장</button>
						<button class="btn btn-secondary btn-lg"
						        onclick="location.href='/members'"
						        type="button">취소</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
